{% extends 'store/main.html' %}
{% load static  %}
{% block title %}
cart
{% endblock title %}
{% block body %}
<div class="row">
  <div class="col-lg-12">
    <div class="box-element">
      <a href="{% url 'store' %}" class="btn btn-outline-dark">&#x2190; Continue Shopping</a><br><br>
      <table class="table">
        <tr>
          <th>
            <h5>Items: <strong>3</strong></h5>
          </th>
          <th>
            <h5>Items: <strong>$43</strong></h5>
          </th>
          <th>
            <a style="float: right; margin: 5px;" href="{%url 'checkout'%}" class="btn btn-success">Checkout</a>
          </th>
        </tr>
      </table>
    </div>
    <br>
    <div class="box-element">
      <div class="cart-row">
        <div style="flex: 2;"></div>
        <div style="flex: 2;"><strong>Item</strong></div>
        <div style="flex: 1;"><strong>Price</strong></div>
        <div style="flex: 1;"><strong>Quantity</strong></div>
        <div style="flex: 1;"><strong>Total</strong></div>
      </div>
      <div class="cart-row">
        <div style="flex: 2;"><img class="row-image" src="{%static 'images/phone.jpg'%}" alt=""></div>
        <div style="flex: 2;">Product 1</div>
        <div style="flex: 1;">$20</div>
        <div style="flex: 1;">
          <p class="quantity">2</p>
          <div class="quantity">
            <i style="margin-top: 0px;" class="fas fa-caret-up chg-quantity"></i>
            <i style="margin-top: 0px;" class="fas fa-caret-down chg-quantity"></i>
          </div>
        </div>
        <div style="flex: 1;">$40</div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
